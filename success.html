<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>Document</title>
    <!-- untuk ngeload bootstrap css -->
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">
    <!-- untuk ngeload css dari xzoom -->
    <link rel="stylesheet" href="frontend/libraries/xzoom/xzoom.css">
    <!-- untuk manggil styling dari gijgo-->
    <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css">
    <!-- untuk ngeload bootstrap main css -->
    <link rel="stylesheet" href="frontend/styles/main.css">
    <!-- untuk link ke google font -->
    <link href="https://fonts.googleapis.com/css?family=Assistant:200,400,700&&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap" rel="stylesheet">


</head>

<body>

    <!-- Navbar -->
    <div class="container">
        <!-- untuk nampilin icon logo -->
        <nav class="row navbar navbar-expand-lg navbar-light bg-white">
            <!-- untuk buat navigasi bar pk boostrap -->
            <div class="navbar-nav ml-auto mr-auto mr-sm-auto mr-lg-0 mr-md-auto">
                <a href="index.html" class="navbar-brand">
                    <img src="frontend/images/logo.png" alt="">
                </a>
            </div>
            <ul class="nabar-nav mr-auto d-none d-lg-block">
                <!-- text muted ini dari bootstrap, cari tau sendiri -->
                <span class="text-muted">
                    | &nbsp Beyond the explorer of the world
                </span>
            </ul>
        </nav>
    </div>

    <!-- buat main baru -->
    <main>
        <div class="section-success d-flex align-items-center">
            <div class="col text-center">
                <img src="frontend/images/ic_mail.png" alt="">
                <h1>yeahhh, Success!</h1>
                <p>
                    We've sent you email for trip destination
                    <br> please read it as well
                </p>
                <!-- buat tombol home (karena sdh sukses)-->

                <a href="index.html" class="btn btn-home-page mt-3 px-3">Home Page</a>
            </div>
        </div>
    </main>


    <!-- jquery untuk javascript -->
    <script src="frontend/libraries/jquery/jquery-3.4.1.min.js "></script>
    <!-- bootstrap javascript -->
    <script src="frontend/libraries/bootstrap/js/bootstrap.js "></script>
    <!-- untuk tampilan retina display-->
    <script src="frontend/libraries/retina/retina.min.js "></script>
    <!-- ini untuk ngeload xzoom yang di dpt dari download di https://payalord.github.io/xZoom/-->
    <script src="frontend/libraries/xzoom/xzoom.min.js "></script>
    <!-- untuk manggil date gijgo -->
    <script src="frontend/libraries/gijgo/js/gijgo.min.js"></script>

    <!-- manggil jquery untuk ngeload dengan xzoom gambar -->
    <script>
        $(document).ready(function () {
            $('.xzoom, .xzoom-gallery').xzoom({
                zoomWidth: 500,
                tittle: false,
                tint: '#333',
                xoffset: 15
            });
            // untuk menggunakan date dan manggil gijgo
            $('.datepicker').datepicker({
                uiLibrary: 'bootstrap4',
                icons: {
                    rightIcon: '<img src="frontend/images/ic_doe.png"/>'
                }
            })
        });
    </script>

</body>

</html>

</html>
